<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles2.css"/>
    <title>Registro</title>
</head>
<body>

<div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>Registrate aqui</h3>
    <form th:action="@{/registrarUsuario}" method="post" th:object="${usuario}">
        <div class="inputBox">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" id="id-nombre">
            <span  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> Nombre incorrecto </span>
        </div>

        <div class="inputBox">
            <input type="text" th:field="*{usuario}" placeholder="Usuario" id="id-usuario">
            <span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"> Usuario incorrecto </span>
        </div>

        <div class="inputBox">
            <input type="password" th:field="*{password}" placeholder="Contraseña" id="id-password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> La contraseña es incorrecta </span>
        </div>

        <div class="inputBox">
            <input type="email" th:field="*{email}" placeholder="Correo" id="id-email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Correo incorrecto </span>
        </div>

        <input type="submit" name="Registro" value="Registro">
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
