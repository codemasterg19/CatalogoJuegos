    <link rel="stylesheet" type="text/css" href="/css/styles2.css"/>

</head>
<body>


<header>
    <div class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Cat치logo de Videojuegos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

<div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>Registrate aqui</h3>
    <form th:action="@{/registrarUsuario}" method="post" th:object="${usuario}">
        <div class="inputBox">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" id="id-nombre">

        </div>
        <span class="inputBox" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> Nombre incorrecto </span>

        <div class="inputBox">
            <input type="text" th:field="*{user}" placeholder="Usuario" id="id-user">

        </div>
        <span class="inputBox" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"> Usuario incorrecto </span>

        <div class="inputBox">
            <input type="password" th:field="*{password}" placeholder="Contrase침a" id="id-password">
        </div>
        <span class="inputBox" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> La contrase침a es incorrecta </span>

        <div class="inputBox">
            <input type="email" th:field="*{email}" placeholder="Correo" id="id-email">

        </div>
        <span class="inputBox" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Correo incorrecto </span>

        <input type="submit" name="Registro" value="Registro">

    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
